<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Page background color */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff; /* Content background color */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Shadow effect */
    }

    .page-title {
        margin: 0 0 20px;
        color: #3eb489; /* Mint color */
        font-size: 24px;
        text-align: center;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .table thead {
        background-color: #3eb489; /* Mint color header background */
        color: #fff;
    }

    .table th, .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .table th.no-col {
        width: 100px; /* Fixed width for No. column */
    }

    .table th.title-col {
        width: auto; /* Auto width for Title column */
    }

    .table td.no-col {
        width: 100px; /* Fixed width for No. column */
    }

    .table td.title-col {
        width: auto; /* Auto width for Title column */
    }

    .table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .button-group {
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0 5px; /* Space between buttons */
    }

    .btn-primary {
        background-color: #007bff; /* Primary button color */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Hover color for primary button */
    }

    .btn-danger {
        background-color: #dc3545; /* Red color for danger button */
    }

    .btn-danger:hover {
        background-color: #c82333; /* Hover color for danger button */
    }

    .btn-mint {
        background-color: #3eb489; /* Mint color */
    }

    .btn-mint:hover {
        background-color: #2a9d8f; /* Darker mint color */
    }
  </style>
</head>
<body>
<!-- Top Layout -->
<div th:insert="~{/layouts/top :: top}"></div>

<div class="container">
  <h1 class="page-title">Article Details</h1>

  <!-- Article Table -->
  <table class="table">
    <thead>
    <tr>
      <th class="no-col">No.</th>
      <th class="title-col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th class="no-col" th:text="${article.id}">1</th>
      <td class="title-col" th:text="${article.title}">Sample Title</td>
      <td class="col" th:text="${article.memberId.userId}">Sample User</td>
      <td class="col" th:text="${article.content}">Sample Content</td>
    </tr>
    </tbody>
  </table>

  <div class="button-group">
    <a th:href="@{/articles/{id}/edit(id=${article.id})}" class="btn btn-primary">수정</a>
    <a th:href="@{/articles/{id}/delete(id=${article.id})}" class="btn btn-danger">삭제</a>
    <a th:href="@{/articles}" class="btn btn-mint">전체 목록</a>
  </div>
</div>

<!-- Bottom Layout -->
<div th:insert="~{/layouts/bottom :: bottom}"></div>
</body>
</html>
