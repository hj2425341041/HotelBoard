<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔 예약하기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0f7fa; /* 민트색 배경 */
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 전체 화면 높이 */
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #00796b; /* 민트색 헤더 배경 */
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
        z-index: 1000; /* 헤더가 다른 요소 위에 표시되도록 함 */
    }
    .content {
        flex: 1; /* 컨텐츠가 남은 공간을 차지하도록 함 */
        margin-top: 60px; /* 헤더 높이만큼 상단 여백 추가 */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* 폼의 최대 너비 */
        width: 100%;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00796b; /* 민트색 계열 제목 색상 */
        font-size: 2rem;
    }
    .form-label {
        color: #00796b; /* 민트색 계열 레이블 색상 */
    }
    .form-control {
        border: 1px solid #00796b; /* 민트색 계열 테두리 색상 */
        border-radius: 6px;
        padding: 12px;
    }
    .form-control:focus {
        border-color: #004d40; /* 짙은 민트색 */
        box-shadow: none;
    }
    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff; /* 기본 버튼 색상 */
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3; /* 버튼 호버 색상 */
    }
    .btn-mint {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        background-color: #3eb489; /* 민트 색상 */
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-mint:hover {
        background-color: #2a9d8f; /* 더 짙은 민트 색상 */
    }
    footer {
        background-color: #00796b; /* 민트색 푸터 배경 */
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
        margin-top: auto; /* 푸터를 페이지 하단으로 위치시킴 */
    }
  </style>
</head>
<body>
<header>
  <!-- 상단 헤더 내용 -->
  <div th:insert="/layouts/top :: top"></div>
</header>

<div class="content">
  <div class="container">
    <h1>호텔 예약하기</h1>
    <form action="/submit-reservation" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">이름:</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${name}" readonly />
      </div>
      <div class="mb-3">
        <label for="phoneNum" class="form-label">전화번호:</label>
        <input type="text" class="form-control" id="phoneNum" name="phoneNum" th:value="${phoneNum}" readonly />
      </div>
      <div class="mb-3">
        <label for="checkIn" class="form-label">체크인 날짜:</label>
        <input type="date" class="form-control" id="checkIn" name="checkIn" required>
      </div>
      <div class="mb-3">
        <label for="checkOut" class="form-label">체크아웃 날짜:</label>
        <input type="date" class="form-control" id="checkOut" name="checkOut" required>
      </div>
      <div class="mb-3">
        <label for="roomId" class="form-label">객실 유형:</label>
        <select id="roomId" name="roomId" class="form-control" required>
          <option value="1">Sweet Room</option>
          <option value="2">Deluxe Room</option>
          <option value="3">Standard Room</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="inputName" class="form-label">입금자명:</label>
        <input type="text" class="form-control" id="inputName" name="inputName" required>
      </div>
      <div class="mb-3">
        <label for="memo" class="form-label">요청사항:</label>
        <input type="text" class="form-control" id="memo" name="memo">
      </div>

      <div class="button-container">
        <button type="submit" class="btn btn-primary">예약하기</button>
        <a href="/home" class="btn btn-mint">홈으로</a>
      </div>
    </form>
  </div>
</div>

<footer>
  <!-- 하단 푸터 내용 -->
  <div th:insert="/layouts/bottom :: bottom"></div>
</footer>
</body>
</html>
