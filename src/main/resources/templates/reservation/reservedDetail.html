<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 세부사항</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8f8; /* 민트 계열 배경색 */
        color: #333;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #3eb489; /* 민트 계열 헤더 색상 */
        color: white;
        padding: 1em;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 2em 0;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 1em;
        text-align: left;
    }
    th {
        background-color: #3eb489; /* 민트 계열 헤더 색상 */
        color: white;
    }
    tr:nth-child(even) {
        background-color: #e8f9f2; /* 민트 계열 대체 배경색 */
    }
    tr:hover {
        background-color: #c4e1d1; /* 민트 계열 호버 색상 */
    }
    .container {
        width: 90%;
        margin: auto;
    }
  </style>
</head>
<body>
<!-- Header Layout -->
<div th:insert="/layouts/top :: top"></div>
<header>
  <h1>예약 세부사항</h1>
</header>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>예약 ID</th>
      <th>고객 이름</th>
      <th>체크인 날짜</th>
      <th>체크아웃 날짜</th>
      <th>객실 번호</th>
      <th>예약 상태</th>
      <th>메모</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${reserved.reservationId}">1</td>
      <td th:text="${reserved.inputName}">홍길동</td>
      <td th:text="${#dates.format(reserved.checkIn, 'yyyy-MM-dd')}">2024-09-01</td>
      <td th:text="${#dates.format(reserved.checkOut, 'yyyy-MM-dd')}">2024-09-05</td>
      <td th:text="${reserved.roomId.roomNum}">101</td>
      <td th:text="${reserved.reserveProcess}">입금대기</td>
      <td th:text="${reserved.memo}">특별 요청 없음</td>
    </tr>
    </tbody>
  </table>
</div>
<div th:insert="/layouts/bottom :: bottom"></div>
</body>
</html>
